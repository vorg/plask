<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Plask v3 Documentation</title>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Droid Sans', sans-serif;
      font-size: 0.9375em;
      line-height: 1.4667em;
      color: #222;
      background: #e7e7e7;
      margin: 0; padding: 0;
    }
    a {
      color: #0050c0;
      text-decoration: underline;
    }
    a:visited {
      color: #b950b7;
      text-decoration: underline;
    }
    a:hover, a:focus {
      text-decoration: none;
    }

    p {
      margin: 0 0 1.4667em 0;
      position: relative;
      text-rendering: optimizeLegibility;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #000;
      position: relative;
      margin-bottom: 0.3em;
    }

    h1 {
      font-size: 2.55em;
      line-height: 1.375em;
    }

    pre, tt, code {
      font-size: 0.95em;
      line-height: 1.5438em;
      font-family: 'Droid Sans Mono', Monaco, Consolas, "Lucida Console", monospace;
      margin: 0; padding: 0;
    }

    pre {
      padding: 2em 1.6em 2em 1.2em;
      vertical-align: top;
      background: #f8f8f8;
      border: 1px solid #e8e8e8;
      border-width: 1px 1px 1px 6px;
      margin: -0.5em 0 1.1em;
    }

    #container {
      position: relative;
      padding: 6em;
      padding-top: 0;
      text-align: left;
    }

    .docbody {
      max-width: 50em;
    }

    #container header {
      margin: 1.25em -0.5em 1.3em;
      padding: 0 0.5em 0.225em;
    }

    hr {
      background: none;
      border: medium none;
      border-bottom: 1px solid #ccc;
      margin: 5em 0 2em;
    }

    #container header hr {
      margin: 0;
      padding: 0;
    }

    p tt, p code {
      background: #f8f8ff;
      padding: 0 0.2em;
    }

    .token.comment,
    .token.prolog,
    .token.doctype,
    .token.cdata {
      color: slategray;
    }

    .token.punctuation {
      color: #999;
    }

    .token.property,
    .token.tag,
    .token.boolean,
    .token.number,
    .token.constant,
    .token.symbol,
    .token.deleted {
      color: #905;
    }

    .token.selector,
    .token.attr-name,
    .token.string,
    .token.char,
    .token.builtin,
    .token.inserted {
      color: #690;
    }

    .token.operator,
    .token.entity,
    .token.url,
    .language-css .token.string,
    .style .token.string {
      color: #a67f59;
      background: hsla(0, 0%, 100%, .5);
    }

    .token.atrule,
    .token.attr-value,
    .token.keyword {
      color: #07a;
    }

    .token.function,
    .token.class-name {
      color: #DD4A68;
    }

    .token.regex,
    .token.important,
    .token.variable {
      color: #e90;
    }

    .token.important,
    .token.bold {
      font-weight: bold;
    }
    .token.italic {
      font-style: italic;
    }

    .token.entity {
      cursor: help;
    }

    pre.proto {
      margin: 0;
      padding: 0;
      border: 0;
      margin-bottom: 1em;
      background-color: transparent;
    }
    span.gllink {
      margin-left: 0.5em;
      font-size: 0.5em;
    }

    div.toclist {
      -webkit-column-width: 16em;
      -moz-column-width: 16em;
      column-width: 16em;
    }

    .toc a {
      text-decoration: none;
      color: #000;
    }

    .toclist a,
    .toclist a:visited,
    .toclist a:hover,
    .toclist a:focus {
      outline: 0;
      color: #555;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>Plask v3 Reference Documentation</h1>
      <hr />
    </header>
